<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Signup - SwasthaYaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md mt-6 mb-6">
    <div class="text-center mb-6">
      <img src="https://sigmawire.net/i/04/XKY0kG.png" alt="SwasthaYaan Logo" class="h-14 mx-auto mb-2 hover:scale-110 transition">
      <h2 class="text-2xl font-bold text-blue-600">Driver Signup</h2>
    </div>

    <form id="signupForm" class="space-y-5">
      <input type="text" id="name" placeholder="Full Name" required class="w-full p-2 border border-gray-300 rounded-md">
      <input type="email" id="email" placeholder="Email Address" required class="w-full p-2 border border-gray-300 rounded-md">
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded-md">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="w-full p-2 border border-gray-300 rounded-md">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Create Account
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account? <a href="driver.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save to localStorage
      localStorage.setItem("driverEmail", email);
      localStorage.setItem("driverPassword", password);
      alert("Account created successfully!");
      window.location.href = "driver.html";
    });
  </script>
</body>
</html>
