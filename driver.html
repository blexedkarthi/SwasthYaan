<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Login - SwasthaYaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
      <img src="https://sigmawire.net/i/04/XKY0kG.png" alt="SwasthaYaan Logo" class="h-14 mx-auto mb-2 hover:scale-110 transition">
      <h2 class="text-2xl font-bold text-blue-600">Driver Login</h2>
    </div>

    <form id="loginForm" class="space-y-5">
      <input type="email" id="loginEmail" placeholder="Email Address" required class="w-full p-2 border border-gray-300 rounded-md">
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded-md">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account? <a href="driversignup.html" class="text-blue-600 hover:underline">Sign up here</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("driverEmail");
      const storedPassword = localStorage.getItem("driverPassword");

      if (email === storedEmail && password === storedPassword) {
        alert("Login successful!");
        window.location.href = "driverdashboard.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
