<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Login - SwasthaYaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
      <img src="https://sigmawire.net/i/04/XKY0kG.png" alt="SwasthaYaan Logo" class="h-14 mx-auto mb-2 animate-pulse">
      <h2 class="text-2xl font-bold text-blue-600">Hospital Login</h2>
    </div>

    <!-- ✅ FORM redirects to dashboard -->
    <form action="hospitaldashboard.html" method="GET" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-2 rounded-md shadow-md hover:shadow-lg transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don’t have an account? <a href="hospitalsignup.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
